<!DOCTYPE html>
<html>
<head>
  <title>URL-shortener</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="content">
  <div class="container">
      <div class="group center">
        <div class="col-6">
        <input type="text" required="required" />
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Paste your long URL here</label>
      </div>
      <div class="btn primary">Shorten</div>
    </div>
  </div>
  <div class="container">
    <div class="col-12">
    <div class="board">
      Result <br>
      1<br>
      2<br>
      3
      4
    </div>
    </div>
  </div>
</div>
</body>
</html>
